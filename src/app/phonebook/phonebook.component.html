<div class="row">
  <div class="col-md-5 row">
  	<h2 class="text-warning col-12 m-3"> My phone book </h2>
  	<h3 class="col-12 m-3">New Contact</h3>
    <form class="ml-5" [formGroup]="this.phonebookService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlname="$key">
      <div class="form-group col-12">
        <label>First Name</label>
    <input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors"> This Field is required
        </div>
      </div>
      <div class="form-group col-12">
        <label>Last Name</label>
        <input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">This Field is required</div>
      </div>
      <div class="form-group col-12">
        <label>Tel. Nr</label>
        <input formControlName="number" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.number.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.number.errors">
          <label *ngIf="formControls.number.errors.required">This Field is required</label>
          <label *ngIf="formControls.number.errors.minlength">At least 8 Digits</label>
        </div>
      </div>
      <div class="form-group col-9 offset-2">
        <input type="submit" class="btn btn-warning" value="Add Contact">
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
        submitted successfully.
	</div>
  </div>
  <div class="col-md-7">
    <app-phone-list></app-phone-list>
  </div>
</div>
